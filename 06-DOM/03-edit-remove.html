<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM</title>
</head>
<body style="background-color: #212121; color: white;">
        <ul class="language">
            <li>JavaScript</li>
        </ul>
</body>

<script>
    // adding new members into the list

    // function addElement(langName) {
    // const li = document.createElement("li")
    // li.innerHTML = langName
    // document.querySelector(".language").appendChild(li)
    // }

    // above method is not optimised as it traverses the whole list
    // Optimised way of adding new element

    function addElement(langName) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }

    addElement("Java")
    addElement("C++")
    addElement("Python")
    addElement("TypeScript")
    addElement("C#")


    // Editing elements in a list

    const item = document.querySelector("li:nth-child(2)")
    // item.innerHTML = "SQL"

    // alternative way
    // item.textContent = "SQL"

    // another way of editing by replacing an element

    // const replaceItem = document.createElement("li")
    // replaceItem.textContent = "SQL"

    // item.replaceWith(replaceItem)

    // editing the outer HTML
    item.outerHTML = "<li>SQL</li>"


    // removing an element

    const listItem = document.querySelector("li:last-child")
    listItem.remove()


</script>
</html>
