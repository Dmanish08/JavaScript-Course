<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>This is an example of async JavaScript</h1>
    <button id="start">START</button>
    <button id="stop">STOP</button>
</body>

<script>
    //setTimeout()


    // const changeText = () => {
    //     document.querySelector('h1').innerHTML = "This is the changed text"
    // }

    // const change = setTimeout(changeText, 3000);

    // document.querySelector('#stop').addEventListener('click', () => {
    //     clearTimeout(change)
    // })

    // set interval


    function intervalSet(){
        const printDate = function(str){
            console.log(`${str}`, Date.now());
        }
        const interval = setInterval(printDate, 2000, 'Hello')
        intervalClear(interval)
    }


    document.querySelector('#start').addEventListener('click', () => {
        intervalSet()
    })
    

    function intervalClear(interval){
        document.querySelector("#stop").addEventListener('click', () => {
            clearInterval(interval)
            console.log('The loop is stopped');
        })
    }

</script>
</html>
