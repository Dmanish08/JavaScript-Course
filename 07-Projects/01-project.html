<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body>
    <div class="container" style="display: flex; margin: 80px;">
        <span class= "button" id="lightgray" style="background-color: lightgray; padding: 60px; "></span>
        <span class= "button" id="orange" style="background-color: orange; padding: 60px; margin-left: 10px;"></span>
        <span class= "button" id="yellow" style="background-color: yellow; padding: 60px; margin-left: 10px;"></span>
        <span class= "button" id="pink" style="background-color: pink; padding: 60px; margin-left: 10px;"></span>
    </div>

    <div class="text-container" style="margin: 100px; display: flex;">
        <p style="font-size: 18px;"> Click on any of the color box to change the background color</p>
    </div>
    
</body>

<script>
    const body = document.querySelector("body")
    const buttons = document.querySelectorAll(".button")
    
    buttons.forEach((button) => {
        button.addEventListener('click', (e) => {
            if (e.target.id == "lightgray"){
                body.style.backgroundColor = "lightgray"
            }else if (e.target.id == "orange"){
                body.style.backgroundColor = "orange"
            }else if (e.target.id == "yellow"){
                body.style.backgroundColor = "yellow"
            }else{
                body.style.backgroundColor = "pink"
            }
        }) 
    })
</script>
</html>
