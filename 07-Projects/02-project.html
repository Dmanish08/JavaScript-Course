<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label>Height (in cm)</label><input type="text" id="height" style="margin-left: 4px;"></p>
            <p><label>Weight (in kg)</label><input type="text" id="weight" style="margin-left: 4px;"></p>
            <button class="calculate" style="padding: 5px 40px; font-size: 14px;">Calculate</button>
            <div id="results-guide" style="margin-top: 50px;">
                <div id="weight-guide">
                    <h3>BMI Weight Guide</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 to 24.9</p>
                    <p>Overweight = Greater than 24.9</p>
                </div>
            </div>
        </form>
    </div>
</body>

<script>
    const form = document.querySelector('form')

    form.addEventListener('submit', (e) => {
        e.preventDefault()

        const height = parseFloat(document.querySelector('#height').value)
        const weight = parseFloat(document.querySelector('#weight').value)

        const result = weight/((height*height)/10000)

        alert(`Your BMI is ${result}`)
    })
</script>
</html>
