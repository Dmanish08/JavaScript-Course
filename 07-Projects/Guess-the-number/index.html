<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">

</head>
<body><div class="wrapper-container">
    <div class="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <form action="">
            <label for="guess-field" class="guess-label">Guess the number</label>
            <input type="text" id="guess-field">
            <input type="submit" id="sub-button" value="Submit Guess">
        </form>
        <div class="results">
            <p>Previous Guesses: <span id="prev-guess"></span></p>
            <p>Guesses Remaining: <span id="rem-guess">10</span></p>
            <p id="message"></p>
        </div>
    </div>
</div>
    
<script src="script.js"></script>
</body>
</html>
